{% extends "base.html" %}
{% block content %}
    <h2>Reset Password</h2>
    <form method="POST" action="{{ url_for('auth.reset_request') }}">
        <p>
            {{ form.email.label }}<br>
            {{ form.email(size=32) }}<br>
            {% for error in form.email.errors %}
                <span class="error">{{ error }}</span>
            {% endfor %}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
