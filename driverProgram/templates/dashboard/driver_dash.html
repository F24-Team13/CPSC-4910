<!DOCTYPE html>
<html lang="en">

    <title>Driver Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='CSS/style.css') }}">
</head>
<body>
    <header>
        <h1>Welcome to the Driver Dashboard, {{ current_user.first_name }}!</h1>
        <nav>
            <ul>
                <li><a href="{{ url_for('main.destination') }}">Home</a></li>
                <li><a href="{{ url_for('main.messages') }}">Messages</a></li>
