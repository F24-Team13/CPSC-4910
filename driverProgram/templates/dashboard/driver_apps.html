<!-- driverProgram/templates/dashboard/driver_applications.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver Applications</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='CSS/style.css') }}">
</head>
<body>
    <nav>
        <ul>
            <li><a href="{{ url_for('main.sponsor_dashboard') }}">Dashboard</a></li>
            <li><a href="{{ url_for('auth.logout') }}">Logout</a></li>
        </ul>
    </nav>

    <div class="container">
        <h1>Driver Applications</h1>

        {% if applications %}
            <table>
                <thead>
                    <tr>
                        <th>Driver Name</th>
                        <th>Email</th>
                        <th>Status</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    {% for app in applications %}
                    <tr>
                        <td>{{ app.driver_name }}</td>
                        <td>{{ app.driver_email }}</td>
                        <td>{{ app.application_status }}</td>
                        <td>
                            <a href="{{ url_for('main.approve_application', app_id=app.id) }}" class="btn">Approve</a>
                            <a href="{{ url_for('main.reject_application', app_id=app.id) }}" class="btn">Reject</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        {% else %}
            <p>No driver applications available.</p>
        {% endif %}
    </div>

</body>
</html>
