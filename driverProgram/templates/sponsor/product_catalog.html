<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Catalog</title>
</head>
<body>
    <div class="content-area">
        <header>
            <h1>Product Catalog</h1>
            <input type="text" id="searchBar" placeholder="Search for products">
            <button id="searchButton">Search</button>
        </header>

        <!-- Product grid to display search results -->
        <div id="productGrid"></div>
    </div>
    <script>
        // Debugging message to check if JavaScript is loaded
        console.log("JavaScript is loaded and running!");

        // Event listener for search button
        document.getElementById('searchButton').addEventListener('click', function() {
            const query = document.getElementById('searchBar').value;
            if (query) {
                fetchSearchResults(query);
            } else {
                alert("Please enter a search term.");
            }
        });

        // Function to fetch and display search results
        function fetchSearchResults(query) {
            console.log("Fetching search results for:", query);
            fetch(`/search?query=${encodeURIComponent(query)}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! Status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    // Log the response data to verify
                    console.log("Data received:", data);

                    // Render products in the product grid
                    const productGrid = document.getElementById('productGrid');
                    productGrid.innerHTML = '';  // Clear current products
                    
                    if (data.products && data.products.length > 0) {
                        data.products.forEach(product => {
                            displayProduct(product);
                        });
                    } else {
                        productGrid.innerHTML = '<p>No products found</p>';
                    }
                })
                .catch(error => console.error('Fetch error:', error));
}


        // Function to display each product card in the catalog
        function displayProduct(product) {
            const productGrid = document.getElementById('productGrid');
            const productCard = document.createElement('div');
            productCard.classList.add('product-card');
            productCard.innerHTML = `
                <h3>${product.name}</h3>
                <img src="${product.image}" alt="Image of ${product.name}" style="width:100px;">
                <p><strong>Points:</strong> ${product.points}</p>
                <p><strong>Description:</strong> ${product.description || 'No description available'}</p>
            `;
            productGrid.appendChild(productCard);
            console.log("Product displayed:", product.name);
        }
    </script>
</body>
</html>
