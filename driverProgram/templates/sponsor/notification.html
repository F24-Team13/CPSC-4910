<body>
    <h2>Notifications</h2>

    {% if notifications %}
        {% for notification in notifications %}
            <div class="notification {% if not notification.is_read %}unread{% endif %}">
                <p onclick="showPopup('{{ notification.id }}')">{{ notification.message }}</p>
                <button class="delete-btn" onclick="deleteNotification('{{ notification.id }}')">Delete</button>
            </div>
        {% endfor %}
    {% else %}
        <p>No new notifications</p>
    {% endif %}

    <!-- Popup for Notification Details -->
    <div id="notificationPopup" class="popup">
        <button class="close-btn" onclick="closePopup()">X</button>
        <div class="popup-content">
            <!-- Dynamic content will be inserted here -->
        </div>
    </div>

    <script>
        // Function to display popup with notification details
        function showPopup(notificationId) {
            fetch(`/notification_details/${notificationId}`)
                .then(response => response.json())
                .then(data => {
                    const popupContent = document.querySelector('.popup-content');
                    popupContent.innerHTML = `
                        <h3>Driver Application Details</h3>
                        <p><strong>Name:</strong> ${data.first_name} ${data.last_name}</p>
                        <p><strong>Email:</strong> ${data.email}</p>
                        <p><strong>Phone:</strong> ${data.phone}</p>
                        <p><strong>Application Date:</strong> ${data.date_submitted}</p>
                    `;
                    document.getElementById('notificationPopup').style.display = 'block';

                    // Mark notification as read
                    fetch(`/mark_as_read/${notificationId}`, { method: 'POST' })
                        .then(() => {
                            const notificationElement = document.querySelector(`.notification[data-id="${notificationId}"]`);
                            notificationElement.classList.remove('unread');
                        });
                });
        }

        // Function to close the popup
        function closePopup() {
            document.getElementById('notificationPopup').style.display = 'none';
        }

        // Function to delete a notification
        function deleteNotification(notificationId) {
            if (confirm("Are you sure you want to delete this notification?")) {
                fetch(`/delete_notification/${notificationId}`, { method: 'DELETE' })
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            alert("Notification deleted.");
                            document.querySelector(`.notification[data-id="${notificationId}"]`).remove();
                        } else {
                            alert("Failed to delete notification.");
                        }
                    })
                    .catch(error => {
                        console.error("Error deleting notification:", error);
                        alert("An error occurred. Please try again.");
                    });
            }
        }
    </script>

    <style>
        .notification {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border: 1px solid #ddd;
            margin-bottom: 10px;
            border-radius: 5px;
        }

        .notification.unread {
            background-color: #f9f9f9;
            border-left: 5px solid #007bff;
        }

        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }

        .close-btn {
            background: transparent;
            border: none;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            float: right;
        }

        .delete-btn {
            background: #ff4d4f;
            color: #fff;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .delete-btn:hover {
            background: #ff7875;
        }
    </style>
</body>
