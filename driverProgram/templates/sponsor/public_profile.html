<div class="content-area">
    <h2>Your Public Profile</h2>
    
    <!-- Display section -->
    <div id="view-section">
        <div>
            <label for="company_name">Company Name:</label>
            <p id="company_name">{{ sponsor.company_name }}</p>
        </div>
        <div>
            <label for="location">Location:</label>
            <p id="location">{{ sponsor.location }}</p>
        </div>
        <div>
            <label for="phone">Phone Number:</label>
            <p id="phone">{{ sponsor.phone }}</p>
        </div>
        <div>
            <label for="email">Email:</label>
            <p id="email">{{ sponsor.email }}</p>
        </div>
        <div>
            <label for="website">Website:</label>
            <p id="website">{{ sponsor.website }}</p>
        </div>
        <div>
            <label for="bio">Bio:</label>
            <p id="bio">{{ sponsor.bio }}</p>
        </div>
        
    </div>

    <!-- Edit section -->
    <div id="edit-section">
        <h2>Edit Public Profile</h2>
        <form action="{{ url_for('main.public_profile') }}" method="POST">
            {{ form.hidden_tag() }}
            <div>
                <label for="company_name">Company Name:</label>
                <input type="text" name="company_name" value="{{ sponsor.company_name }}">
            </div>
            <div>
                <label for="location">Location:</label>
                <input type="text" name="location" value="{{ sponsor.location }}">
            </div>
            <div>
                <label for="phone">Phone Number:</label>
                <input type="text" name="phone" value="{{ sponsor.phone }}">
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" name="email" value="{{ sponsor.email }}">
            </div>
            <div>
                <label for="website">Website:</label>
                <input type="text" name="website" value="{{ sponsor.website }}">
            </div>
            <div>
                <label for="bio">Bio:</label>
                <textarea name="bio">{{ sponsor.bio }}</textarea>
            </div>
            <button type="submit" class="edit-button">Save Changes</button>
            <button type="button" class="edit-button" onclick="toggleEdit()">Cancel</button>
        </form>
    </div>
</div>

<script>
    function toggleEdit() {
        const editSection = document.getElementById('edit-section');
        const viewSection = document.getElementById('view-section');

        // Toggle visibility
        if (editSection.style.display === 'none') {
            editSection.style.display = 'block';
            viewSection.style.display = 'none';
        } else {
            editSection.style.display = 'none';
            viewSection.style.display = 'block';
        }
    }
</script>

</body>
</html>
