<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Public Profile</title>

    <!-- Google Fonts for Professional Typography -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <!-- Font Awesome for Icons (optional) -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

    <style>
        /* General Styling */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #1a1a1a; /* Dark background */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            color: #fff;
            overflow-x: hidden;
        }

        /* Container for Form */
        .form-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            padding: 20px;
        }

        /* Form Styling */
        form {
            background-color: #333; /* Darker background for form */
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%; /* Full width */
            max-width: 600px; /* Limit max width */
            color: #fff;
        }

        h2 {
            font-size: 1.8em;
            color: #4a90e2; /* Light blue */
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #d4d4d4;
            font-weight: 600;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 5px;
            background-color: #2b2b2b;
            color: #fff;
            box-sizing: border-box; /* Ensure padding doesn't affect width */
        }

        textarea {
            resize: vertical;
            height: 100px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #0b3d91;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #274c9d;
        }

        /* Responsive */
        @media (max-width: 768px) {
            form {
                width: 100%; /* Use full width for smaller screens */
                padding: 20px;
            }
        }
    </style>
</head>
<body>

    <div class="form-container">
        <form method="POST">
            <h2>Edit Public Profile</h2>

            <label for="company_name">Company Name</label>
            <input type="text" id="company_name" name="company_name" value="{{ sponsor.company_name }}">

            <label for="location">Location</label>
            <input type="text" id="location" name="location" value="{{ sponsor.location }}">

            <label for="phone">Phone Number</label>
            <input type="text" id="phone" name="phone" value="{{ sponsor.phone }}">

            <label for="email">Email</label>
            <input type="email" id="email" name="email" value="{{ sponsor.email }}">

            <label for="website">Website</label>
            <input type="text" id="website" name="website" value="{{ sponsor.website }}">

            <label for="bio">Bio</label>
            <textarea id="bio" name="bio">{{ sponsor.bio }}</textarea>

            <button type="submit">Save</button>
        </form>
    </div>

</body>
</html>
