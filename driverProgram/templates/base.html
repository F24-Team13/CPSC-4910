<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title if title else "BigRig Bonuses" }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='CSS/style.css') }}">
    <style>
        /* General Styles */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
            color: #333;
            margin: 0;
            padding: 0;
        }

        /* Main Header */
        .main-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #007bff;
            color: white;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
        }

        .nav-bar ul {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
        }

        .nav-bar ul li {
            display: inline;
        }

        .nav-bar ul li a {
            text-decoration: none;
            color: white;
            font-weight: 500;
            padding: 10px 20px;
        }

        .nav-bar ul li a:hover {
            background-color: #0056b3;
            border-radius: 5px;
        }

        .auth-buttons {
            display: flex;
            gap: 15px;
        }

        .auth-btn {
            padding: 10px 15px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            color: white;
        }

        .login-btn {
            background-color: #0056b3;
        }

        .signup-btn {
            background-color: #28a745;
        }

        .login-btn:hover, .signup-btn:hover {
            opacity: 0.9;
        }

        /* Main Footer */
        .main-footer {
            text-align: center;
            padding: 20px;
            background-color: #007bff;
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
        }

    </style>
</head>
<body>

    <!-- Header -->
    <header class="main-header">
        <div class="logo">BigRig Bonuses</div>
        <nav class="nav-bar">
            <ul>
                <li><a href="{{ url_for('main.destination') }}">Home</a></li>
                <li><a href="#">Features</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
        <div class="auth-buttons">
            <a href="{{ url_for('auth.login') }}" class="login-btn">Login</a>
            <a href="{{ url_for('auth.signup') }}" class="signup-btn">Sign Up</a>
        </div>
    </header>

    <!-- Content Block -->
    <main>
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="main-footer">
        <p>&copy; 2024 BigRig Bonuses. All rights reserved.</p>
    </footer>

</body>
</html>
