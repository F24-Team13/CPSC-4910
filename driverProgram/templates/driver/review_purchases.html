<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Purchases</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h2>Review Purchases</h2>

    {% if notifications %}
        <table>
            <thead>
                <tr>
                    <th>Message</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for notification in notifications %}
                <tr>
                    <td>{{ notification.message }}</td>
                    <td>{{ 'Unread' if not notification.is_read else 'Read' }}</td>
                    <td>
                        <button onclick="markAsRead({{ notification.id }})">Mark as Read</button>
                        <button onclick="deleteNotification({{ notification.id }})">Delete</button>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p>No notifications to show.</p>
    {% endif %}

    <script>
        // Mark a notification as read
        function markAsRead(notificationId) {
            fetch(`/mark_driver_notification_as_read/${notificationId}`, { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        location.reload(); // Refresh the page
                    } else {
                        alert(data.message);
                    }
                })
                .catch(error => {
                    console.error('Error marking notification as read:', error);
                });
        }

        // Delete a notification
        function deleteNotification(notificationId) {
            if (confirm("Are you sure you want to delete this notification?")) {
                fetch(`/delete_notification/${notificationId}`, { method: 'DELETE' })
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            location.reload(); // Refresh the page
                        } else {
                            alert(data.message);
                        }
                    })
                    .catch(error => {
                        console.error('Error deleting notification:', error);
                    });
            }
        }
    </script>
</body>
</html>
